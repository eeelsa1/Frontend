<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>表單</title>
  </head>
  <body>
    <form action="">
      <label for="名字">姓名:</label>
      <input
        name="姓名"
        id="名字"
        type="text"
        minlength="5"
        maxlength="30"
        placeholder="請輸入真實姓名"
      />
      <label for="gender">性別：</label>
      <select name="gender" id="gender" required>
        <option value=""></option>
        <option value="male">男性</option>
        <option value="female">女性</option>
        <option value="other">其他</option>
      </select>
      <!-- <input id="male" type="radio" name="gender" value="male" required />
      <label for="male">男性</label>

      <input id="female" type="radio" name="gender" value="female" />
      <label for="female">女性</label>

      <input id="other" type="radio" name="gender" value="other" />
      <label for="other">其他</label> -->

      <label for="信箱">信箱：</label>
      <input name="email" id="信箱" type="email" required />

      <label for="password">密碼：</label>
      <input
        id="password"
        name="password"
        type="password"
        minlength="5"
        maxlength="30"
      />

      <input type="checkbox" onclick="showpassword" id="show" /> Show password

      <label for="年齡">年齡：</label>
      <!-- 0 <input type="range" min="0" max="125" step="5" name="age" />125 -->
      <!--<input type="number" id="年齡" name="age" min="0" max="125" step="0.01" />-->

      <input id="電子報" type="checkbox" checked name="電子報" value="訂閱" />
      <label for="電子報">訂閱電子報</label>

      <label for="area">地區</label>
      <input list="area-list" type="text" name="area" id="area" />
      <datalist id="area-list">
        <option value="台北">台北</option>
        <option value="新北">新北</option>
      </datalist>

      <label for="suggestion">建議：</label>
      <textarea name="" id="" cols="30" rows="5"></textarea>

      <!-- <label for="email">帳號：</label>
      <input id="email" type="text" name="email" />

      <button type="submit">登入系統</button> -->
      <button type="submit">提交表單</button>
    </form>
    <script>
      let checkbox = document.querySelector("#show");
      let password = document.querySelector("#password");
      checkbox.addEventListener("click", () => {
        if (password.type == "password") {
          password.type = "text";
        } else {
          password.type = "password";
        }
      });
    </script>
  </body>
</html>
